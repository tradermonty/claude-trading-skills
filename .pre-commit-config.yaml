repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: [--skip, ".venv,*.json,*.csv,*.baseline,zip-packages"]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: '\.env$|\.json$|\.csv$|\.md$|\.zip$'

  # Pre-push hook: run unit tests before pushing
  # Tests run per-skill to avoid module name collisions
  - repo: local
    hooks:
      - id: pytest-pre-push
        name: Run unit tests
        entry: bash -c 'python3 -m pytest skills/market-top-detector/scripts/tests/ --tb=short -q && python3 -m pytest skills/ftd-detector/scripts/tests/ --tb=short -q && python3 -m pytest skills/vcp-screener/scripts/tests/ --tb=short -q && python3 -m pytest skills/macro-regime-detector/scripts/tests/ --tb=short -q'
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true
