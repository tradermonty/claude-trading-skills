# Install both pre-commit and pre-push hooks:
#   pre-commit install && pre-commit install --hook-type pre-push
default_install_hook_types: [pre-commit, pre-push]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: [--skip, ".venv,*.json,*.csv,*.baseline,zip-packages,*.pyc,__pycache__",
               --ignore-words-list, "trough,ore,cna,acn,blok,hims,pont,claus"]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: '\.env$|\.json$|\.csv$|\.md$|\.zip$'

  # Pre-push hook: run all skill-level tests before pushing
  # Tests run per-skill to avoid module name collisions (scorer.py, helpers.py, etc.)
  - repo: local
    hooks:
      - id: pytest-pre-push
        name: Run all skill tests
        entry: bash scripts/run_all_tests.sh
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true
